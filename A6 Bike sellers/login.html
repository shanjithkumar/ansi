    <h5 class="card-title">Login</h5>
    <p class="card-text">

      <form action="home.html" method="post">
  <div class="imgcontainer">

    <input type="password" placeholder="Enter Password" name="psw" pattern=".{8,}" title="eighr or more characters" required>

     <p>Don't you have an account <a href="signup.html" style="color:dodgerblue">Sign Up</a>.</p>
  </div>



  <div class="container" style="background-color:#f1f1f1">

  </div>
</form>
